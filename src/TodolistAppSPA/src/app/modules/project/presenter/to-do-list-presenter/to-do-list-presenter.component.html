<div class="list">
    <h2>To do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, inProgressList]"
      class="list__box"
      (cdkDropListDropped)="drop($event)">
      <div class="list__box--task" *ngFor="let item of todo" cdkDrag>{{item.name}}</div>
    </div>
  </div>

  <div class="list">
    <h2>In progress</h2>
  
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[doneList, todoList]"
      class="list__box"
      (cdkDropListDropped)="drop($event)">
      <div class="list__box--task" *ngFor="let item of inProgress" cdkDrag>{{item.name}}</div>
    </div>
  </div>
  
  <div class="list">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      class="list__box"
      (cdkDropListDropped)="drop($event)">
      <div class="list__box--task" *ngFor="let item of done" cdkDrag>{{item.name}}</div>
    </div>
  </div>
