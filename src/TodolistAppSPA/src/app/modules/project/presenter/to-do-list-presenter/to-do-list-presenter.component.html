<div class="list">
    <h2>To do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="list__box"
      (cdkDropListDropped)="drop($event)">
      <div class="list__box--task" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div>
  </div>
  
  <div class="list">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="list__box"
      (cdkDropListDropped)="drop($event)">
      <div class="list__box--task" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
