<div class="container">
    
    <div class="assign-user">
        <mat-form-field class="assign-user__field">
            <mat-label>Add new user (e-mail)</mat-label>
            <input matInput type="text" [(ngModel)]="email">
            <button *ngIf="email" matSuffix mat-icon-button (click)="email=''">
              <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <button (click)="assignUserToBoard()" class="assign-user__button" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
            <span class="material-icons">
                add
            </span>
        </button>
    </div>

    <div class="assigned-users">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element; let i = index;">{{i + 1}}</td>
            </ng-container>
    
            <ng-container matColumnDef="E-mail">
              <th mat-header-cell *matHeaderCellDef>E-mail</th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">        
                    <button mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
