<nav class="menu">
  <div class="header">
    <h2>TodolistApp</h2>
  </div>

  <ul class="menu__list">
    <li class="menu__list--item">
      <mat-icon fontIcon="grid_view"></mat-icon>
      <a [routerLink]="['dashboard']" [routerLinkActive]="['is-active']">Dashboard</a>
    </li>
    <li class="menu__list--item">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <a [routerLink]="generateRoute(node.name)">{{node.name}}</a>
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
          <mat-icon fontIcon="folder"></mat-icon>
          <button mat-icon-button matTreeNodeToggle
          [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
    </li>
    <li class="menu__list--item">
      <mat-icon fontIcon="settings"></mat-icon>
      <a>Settings</a>     
    </li>
    <li class="menu__list--item">
      <a>Teams</a>
    </li>
  </ul>
</nav>
